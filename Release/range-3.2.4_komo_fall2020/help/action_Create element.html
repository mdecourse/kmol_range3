<h1>Create element</h1>
<p>Create an element from selected (picked) nodes.</p>
<p>
<ul>
<li>1 node =&gt; Point element</li>
<li>2 nodes =&gt; Line (segment) element</li>
<li>3 nodes =&gt; Triangle element</li>
<li>4 nodes =&gt; Quadrilateral or Tetrahedral element (program will ask)</li>
</ul>
</p>
