<h1>Create vector field</h1>
<p><b>Vector field</b> helps to visualize fields such as velocity, electric and magnetic field, heat flow and forces.</p>
<p><b>Vector field</b> can be created on any model entity or interpolated surface such as <b>Cuts</b> and <b>ISO surfaces</b>.</p>
