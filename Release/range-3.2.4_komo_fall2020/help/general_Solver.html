<h1>Solver</h1>
<p><b>Solver</b> is a tool that process <b>Problem</b> settings and compute <b>Results</b> on given <b>Model</b>.</p>
<p>Based on <b>Model</b> size, <b>Problem type</b>, convergence settings and transient setup, time to solve the <b>Problem</b> may vary from seconds up to hours and longer.</p>
