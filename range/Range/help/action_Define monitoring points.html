<h1>Define monitoring points</h1>
<p><b>Monitoring points</b> are defined by X Y and Z coordinates and can be assigned any <b>Variable</b> for given <b>Problem type</b>. For example in <b>Transient heat-transfer</b> a variable <b>Temperature</b> can be assigned to <b>monitoring point</b> to see progress at given point in space.</p>
